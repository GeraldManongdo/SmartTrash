<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Bins Management - Smart Trash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/bins.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-recycle"></i>
        </div>
        <div class="logo-text">
          <h4>Smart Trash</h4>
          <p>Admin Panel</p>
        </div>
      </div>

      <ul class="nav-menu">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link-custom">
            <i class="fas fa-th-large"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="bins.html" class="nav-link-custom active">
            <i class="fas fa-trash-alt"></i>
            Trash Bins
          </a>
        </li>
        <li class="nav-item">
          <a href="janitors.html" class="nav-link-custom">
            <i class="fas fa-users"></i>
            Janitors
          </a>
        </li>
        <li class="nav-item">
          <a href="leaderboard.html" class="nav-link-custom">
            <i class="fas fa-trophy"></i>
            Leaderboard
          </a>
        </li>
        <li class="nav-item">
          <a href="user_activities.html" class="nav-link-custom">
            <i class="fas fa-history"></i>
            User Activities
          </a>
        </li>
      </ul>

      <a href="#" class="logout-btn" data-logout>
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="page-header">
        <div class="header-section">
          <h1>Trash Bins Management</h1>
          <p>Monitor and manage all trash bins</p>
        </div>
        <button class="add-bin-btn" onclick="addNewBin()">
          <i class="fas fa-plus"></i>
          Add New Bin
        </button>
      </div>

      <!-- Filters Section -->
      <div class="filters-section">
        <div class="filters-grid">
          <div class="filter-group">
            <label>Search</label>
            <div class="search-wrapper">
              <i class="fas fa-search search-icon"></i>
              <input
                type="text"
                class="search-input"
                id="searchInput"
                placeholder="Search by name, location, or ID..."
              />
            </div>
          </div>
          <div class="filter-group">
            <label>Status Filter</label>
            <select class="filter-select" id="statusFilter">
              <option value="all">All Status</option>
              <option value="critical">Critical</option>
              <option value="warning">Warning</option>
              <option value="normal">Normal</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Type Filter</label>
            <select class="filter-select" id="typeFilter">
              <option value="all">All Types</option>
              <option value="dry">Dry Waste</option>
              <option value="wet">Wet Waste</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Stats Overview -->
      <div class="stats-overview">
        <div class="stat-overview-card stat-total">
          <h2 id="totalBins">0</h2>
          <p>Total Bins</p>
        </div>
        <div class="stat-overview-card stat-critical">
          <h2 id="criticalBins">0</h2>
          <p>Critical</p>
        </div>
        <div class="stat-overview-card stat-warning">
          <h2 id="warningBins">0</h2>
          <p>Warning</p>
        </div>
        <div class="stat-overview-card stat-normal">
          <h2 id="normalBins">0</h2>
          <p>Normal</p>
        </div>
      </div>

      <!-- Bins Grid -->
      <div class="bins-grid" id="binsContainer">
        <!-- Bins will be dynamically loaded here -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase v8 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/logout.js"></script>
    <script src="functions/createBin.js"></script>
    <script src="assets/js/bins.js"></script>

    <!-- Add/Edit Bin Modal -->
    <div
      class="modal fade"
      id="addBinModal"
      tabindex="-1"
      aria-labelledby="addBinModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add New Bin</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="binForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="binName" class="form-label">Bin Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="binName"
                    name="binName"
                    required
                    placeholder="e.g., Building A - Floor 1"
                  />
                </div>
                <div class="col-md-6">
                  <label for="binLocation" class="form-label">Location *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="binLocation"
                    name="binLocation"
                    required
                    placeholder="e.g., Main Lobby"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="binWetLevel" class="form-label"
                    >Wet Level (%)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="binWetLevel"
                    name="binWetLevel"
                    min="0"
                    max="100"
                    value="0"
                    placeholder="Enter wet waste level"
                  />
                </div>
                <div class="col-md-6">
                  <label for="binDryLevel" class="form-label"
                    >Dry Level (%)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="binDryLevel"
                    name="binDryLevel"
                    min="0"
                    max="100"
                    value="0"
                    placeholder="Enter dry waste level"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="submitBtn"
              onclick="submitBinForm()"
            >
              <i class="fas fa-plus"></i> Add Bin
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- View Bin Details Modal -->
    <div
      class="modal fade"
      id="viewBinModal"
      tabindex="-1"
      aria-labelledby="viewBinModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Bin Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label fw-bold">Bin Name</label>
                  <p id="viewBinName" class="mb-0">-</p>
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold">Location</label>
                  <p id="viewBinLocation" class="mb-0">-</p>
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold">Bin ID</label>
                  <p id="viewBinId" class="mb-0">-</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label fw-bold">Status</label>
                  <div id="viewBinStatus">-</div>
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold">Wet Level</label>
                  <p id="viewBinWetLevel" class="mb-2">-</p>
                  <div
                    class="progress"
                    style="height: 10px; margin-bottom: 15px"
                  >
                    <div
                      class="progress-bar bg-info"
                      id="viewWetProgressBar"
                      role="progressbar"
                      style="width: 0%"
                    ></div>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold">Dry Level</label>
                  <p id="viewBinDryLevel" class="mb-2">-</p>
                  <div class="progress" style="height: 10px">
                    <div
                      class="progress-bar bg-secondary"
                      id="viewDryProgressBar"
                      role="progressbar"
                      style="width: 0%"
                    ></div>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold">Last Collected</label>
                  <p id="viewBinLastCollected" class="mb-0">-</p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-warning" onclick="editBin()">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button type="button" class="btn btn-danger" onclick="deleteBin()">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
