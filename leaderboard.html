<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard - Smart Trash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/bins.css" />
    <link rel="stylesheet" href="assets/css/leaderboard.css" />
    <link rel="stylesheet" href="assets/css/janitor.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-recycle"></i>
        </div>
        <div class="logo-text">
          <h4>Smart Trash</h4>
          <p>Admin Panel</p>
        </div>
      </div>

      <ul class="nav-menu">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link-custom">
            <i class="fas fa-th-large"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="bins.html" class="nav-link-custom">
            <i class="fas fa-trash-alt"></i>
            Trash Bins
          </a>
        </li>
        <li class="nav-item">
          <a href="janitors.html" class="nav-link-custom">
            <i class="fas fa-users"></i>
            Janitors
          </a>
        </li>
        <li class="nav-item">
          <a href="leaderboard.html" class="nav-link-custom active">
            <i class="fas fa-trophy"></i>
            Leaderboard
          </a>
        </li>
        <li class="nav-item">
          <a href="user_activities.html" class="nav-link-custom">
            <i class="fas fa-history"></i>
            User Activities
          </a>
        </li>
      </ul>

      <a href="#" class="logout-btn" data-logout>
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="page-header">
        <div class="header-section">
          <h1>Leaderboard</h1>
          <p>Top performers by collected bins</p>
        </div>
      </div>

      <!-- Filters Section -->
      <div class="filters-section">
        <div class="filters-grid">
          <div class="filter-group">
            <label>Search</label>
            <div class="search-wrapper">
              <i class="fas fa-search search-icon"></i>
              <input
                type="text"
                class="search-input"
                id="searchInput"
                placeholder="Search by name or email..."
              />
            </div>
          </div>
          <div class="filter-group">
            <label>Sort By</label>
            <select class="filter-select" id="sortFilter">
              <option value="bins">Collected Bins</option>
              <option value="points">Total Points</option>
            </select>
          </div>
          <div class="filter-group">
            <label>Time Period</label>
            <select class="filter-select" id="timeFilter">
              <option value="all">All Time</option>
              <option value="year">This Year</option>
              <option value="month">This Month</option>
              <option value="week">This Week</option>
            </select>
          </div>
      </div>
    </div>


      <!-- Leaderboard Table -->
      <div class="janitors-table-container">
        <table class="janitors-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Collected Bins</th>
              <th>Total Points</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody">
            <!-- Data will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase v8 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/logout.js"></script>
    <script src="assets/js/leaderboard.js"></script>
  </body>
</html>
