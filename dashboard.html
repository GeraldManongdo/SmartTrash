<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Trash - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-recycle"></i>
        </div>
        <div class="logo-text">
          <h4>Smart Trash</h4>
          <p>Admin Panel</p>
        </div>
      </div>

      <ul class="nav-menu">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link-custom active">
            <i class="fas fa-th-large"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="bins.html" class="nav-link-custom">
            <i class="fas fa-trash-alt"></i>
            Trash Bins
          </a>
        </li>
        <li class="nav-item">
          <a href="janitors.html" class="nav-link-custom">
            <i class="fas fa-users"></i>
            Janitors
          </a>
        </li>
        <li class="nav-item">
          <a href="leaderboard.html" class="nav-link-custom">
            <i class="fas fa-trophy"></i>
            Leaderboard
          </a>
        </li>
        <li class="nav-item">
          <a href="user_activities.html" class="nav-link-custom">
            <i class="fas fa-history"></i>
            User Activities
          </a>
        </li>
      </ul>

      <a href="#" class="logout-btn" data-logout>
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header-section">
        <h1>Dashboard</h1>
        <p>Real-time overview of trash management system</p>
      </div>

      <!-- Stats Cards -->
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-info">
            <h6>Total Bins</h6>
            <h2 id="totalBins">0</h2>
          </div>
          <div class="stat-icon icon-blue">
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-info">
            <h6>Active Janitors</h6>
            <h2 id="activeJanitors">0</h2>
          </div>
          <div class="stat-icon icon-green">
            <i class="fas fa-users"></i>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-info">
            <h6>Critical Alerts</h6>
            <h2 id="criticalAlerts">0</h2>
          </div>
          <div class="stat-icon icon-red">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-info">
            <h6>Warnings</h6>
            <h2 id="warningAlerts">0</h2>
          </div>
          <div class="stat-icon icon-yellow">
            <i class="fas fa-cube"></i>
          </div>
        </div>
      </div>

      <!-- Bins Requiring Attention -->
      <div class="section-header">
        <h3>Bins Requiring Attention</h3>
        <span class="badge-count">4 bins</span>
      </div>

      <div class="bins-grid" id="binsContainer">
        <!-- Bins will be dynamically loaded here -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase v8 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/logout.js"></script>
    <script src="assets/js/dashboard.js"></script>
  </body>
</html>
